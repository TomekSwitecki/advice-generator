<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Advice generator app</title>
  <link rel="stylesheet" href="Styles/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">
</head>

<body>
  <main>
    <div class="container">
      <div class="box">
        <h1>Advice #<span id="advice_number"></span></h1>
        <p class="advice" id="advice">

        </p>


        <img src="images/pattern-divider-desktop.svg" class="divider" alt="divider" aria-hidden="true">


      </div>

    </div>
    <div class="button-container">
      <div class="button">
        <button><img src="images/icon-dice.svg" alt="dice-icon" aria-hidden="true"> </button>
      </div>
    </div>
  </main>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="main.js"></script>
</body>

</html>
